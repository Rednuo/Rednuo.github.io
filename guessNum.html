<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>guessNum game</title>
</head>
<style>
    html {
        font-family: helvetica,sans-serif;
    }
    body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
    }
    .lastResult {
        color: white;
        padding: 3px;
    }
    #story{
        width:350px;
    }
    #story label{
        font-weight: bold;
    }
    #story div {
        padding-bottom: 20px;
    }
    #story input[type="text"] {
        padding: 5px;
        width: 150px;
    }
    #story p {
        background: #FFC125;
        color: #5E2612;
        padding: 10px;
        visibility: hidden;
    }


</style>
<body>
<h1 id="guess">Number guessing game</h1>

<p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or less. We'll tell you if your guess was too high or too low.</p>

<div class="form">
    <label for="guessField">Enter a guess: </label><input type="text" id="guessField" class="guessField">
    <input type="submit" value="Submit guess" class="guessSubmit">
</div>

<div class="resultParas">
    <p class="guesses"></p>
    <p class="lastResult"></p>
    <p class="lowOrHi"></p>
</div>
<canvas id="canvas"></canvas>
<div id="story">
    <div>
        <label for="customname">Enter custom name:</label>
        <input id="customname" type="text" placeholder="">
    </div>
    <div>
        <label for="us">US</label><input id="us" type="radio" name="ukus" value="us" checked>
        <label for="uk">UK</label><input id="uk" type="radio" name="ukus" value="uk">
    </div>
    <div>
        <button class="randomize">Generate random story</button>
    </div>
    <!-- Thanks a lot to Willy Aguirre for his help with the code for this assessment -->
    <p class="story"></p>
</div>
</body>
<script>
    var customName = document.getElementById('customname');
    var randomize = document.querySelector('.randomize');
    var story = document.querySelector('.story');
    function randomValueFromArray(array){
        return array[Math.floor(Math.random()*array.length)];
    }
   var storyText= 'It was 94 farenheit outside, so :insertx: went for a walk. When they got to :inserty:, they stared in horror for a few moments, then :insertz:. Bob saw the whole thing, but he was not surprised â€” :insertx: weighs 300 pounds, and it was a hot day.';
    var insertX=[
        'Willy the Goblin',
        'Big Daddy',
        'Father Christmas'
    ];
    var insertY=[
        'the soup kitchen',
        'Disneyland',
        'the White House'
    ];
    var insertZ=[
        'spontaneously combusted',
        'melted into a puddle on the sidewalk',
        'turned into a slug and crawled away'
    ];
    randomize.addEventListener('click', result);
    function result() {
        var newStory=storyText,
            xItem=randomValueFromArray(insertX),
            yItem=randomValueFromArray(insertY),
            zItem=randomValueFromArray(insertZ);
        newStory=newStory.replace(':insertx:',xItem);
        newStory=newStory.replace(':inserty:',yItem);
        newStory=newStory.replace(':insertz:',zItem);
        if(customName.value != '') {
            var name = customName.value;
            newStory=newStory.replace('Bob',name);
        }
        if(document.getElementById("uk").checked) {
            var weight = Math.round(300*0.0714286)+'stone';
            var temperature =  Math.round((94-32) * 5 / 9)+'centigrade';
            newStory = newStory.replace('94 farenheit',temperature);
            newStory = newStory.replace('300 pounds',weight);
        }

        story.textContent = newStory;
        story.style.visibility = 'visible';
    }
    var randomNum=Math.floor(Math.random()*100)+1;
    var guesses=document.querySelector(".guesses");
    var lastResult=document.querySelector(".lastResult");
    var lowOrHi=document.querySelector(".lowOrHi");
    var guessSubmit=document.querySelector(".guessSubmit");
    var guessField=document.querySelector(".guessField");
    var guessCount=1;
    var resetButton;
    guessField.focus();
    console.log(randomNum);
    function checkGuess(){
        var userGuess=Number(guessField.value);
        if(guessCount===1){
            guesses.textContent="Previous guesses: ";
        }
        guesses.textContent+=userGuess+' ';

        if(userGuess===randomNum){
            lastResult.textContent="Congratulations! You got it right!";
            lastResult.style.backgroundColor='green';
            lowOrHi.textContent='';
            setGameOver();
        }else if(guessCount===10){
            lastResult.textContent='!!!GAME OVER!!!';
            setGameOver();
        }else{
            lastResult.textContent='Wrong!';
            lastResult.style.backgroundColor='red';
            if(userGuess<randomNum){
                lowOrHi.textContent='Last guess was too low!';
            }else if(userGuess>randomNum){
                lowOrHi.textContent='Last guess was too high!'
            }
        }
        guessCount++;
        guessField.value='';
        guessField.focus();
    }
    function setGameOver() {
        guessField.disabled=true;
        guessSubmit.disabled=true;
        resetButton=document.createElement('button');
        resetButton.textContent='resetButton';
        document.body.appendChild(resetButton);
        resetButton.addEventListener('click',resetGame)
    }
    function resetGame(){
        var guessCount=1;
        var resetParas=document.querySelectorAll('.resultParas p');
        for(var i=0;i<resetParas.length;i++){
            resetParas[i].textContent = '';
        }
        resetButton.parentNode.removeChild(resetButton);
        guessField.disabled = false;
        guessSubmit.disabled = false;
        guessField.value = '';
        guessField.focus();
        lastResult.style.backgroundColor = 'white';
        randomNumber = Math.floor(Math.random() * 100) + 1;
    }
    guessSubmit.addEventListener('click',checkGuess);
    var canvas=document.getElementById("canvas");
    var ctx=canvas.getContext('2d');
    var x=50;
    var y=50;
    ctx.fillStyle='green';
    ctx.fillRect(10,10,x,y);
</script>
</html>
